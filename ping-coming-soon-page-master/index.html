<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/logo.svg" alt="image of black Ping logo">
    <h1>We are launching <span class="bold-text">soon!</span></h1>
    <p>Subscribe and get notified</p>
  </header>

  <!-- Main -->
   <main>
    <!-- Form for email -->
     <form action="" method="post">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <input type="submit" value="Notify Me">
     </form>
     <!-- Image -->
      <img src="images/illustration-dashboard.png" alt="illustration of dashboard">
   </main>

   <!-- Footer -->
  <footer>
    <!-- Icons -->
    <div class="icons">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
    </div>

    <!-- Front End Mentor signiture -->
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
<script src="ping.js"></script>
</html>
